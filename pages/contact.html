  <!-- Form -->
  <div class="container-fluid d-flex justify-content-center mt-3">
    <div class=" col-md-7 col-lg-5">
      <div class="card bg-success ">
        <div class="card-body">
          <form action="">
            <div class="input-group mt-3">
              <button class="btn bg-brown">Search</button>
              <input type="text" placeholder="Search" class="form-control">
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
              <label class="form-check-label" for="mySwitch">Agree</label>
            </div>
            <div class="input-group mt-3">
              <span class="input-group-text"><i class="fa fa-user-plus"></i></span>
              <input type="text" placeholder="First Name" class="form-control">
              <span class="input-group-text"><i class="fa fa-user-plus"></i></span>
              <input type="text" placeholder="Last Name" class="form-control">
            </div>
            <div class="input-group mt-3">
              <input type="password" placeholder="Password" class="form-control">
              <span class="input-group-text">@</span>
              <input type="password" placeholder="Confirm password" class="form-control">
            </div>
            <div class="mb-3 mt-3">
              <input type="text" placeholder="Username" class="form-control">
            </div>
            <div class="mb-3 mt-3">
              <input type="password" placeholder="Email Address" class="form-control">
            </div>
            <div class="mb-3 mt-3">
              <select name="" id="" class="form-select">
                <option value="1">Students</option>
                <option value="1">Teacher</option>
                <option value="1">Volunteer</option>
                <option value="1">Pastor</option>
              </select>
            </div>
            <div class="mb-3 mt-3">
              <textarea name="" id="" cols="30" rows="8" class="form-control "></textarea>
            </div>
            <div class="mb-3 mt-3">
              <input type="checkbox" class="form-check-input">
              <label for="" class="form-check-label">Remember me</label>
            </div>
            <div class="mb-3 mt-3 d-grid">
              <button class="btn bg-brown p-2">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
